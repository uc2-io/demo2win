apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: namespaces-creation
  namespace: demo2win-gitops
spec:
  generators:
  - list:
      elements:
      - cluster: dev
        url: https://kubernetes.default.svc
        namespace: php-hello
  template:
    metadata:
      name: '{{cluster}}-namespaces-creation'
    spec:
      source:
        repoURL: https://github.com/taiseerhussein/baseline-demo
        targetRevision: main
        path: kustomize/org-services/namespaces
      project: default
      destination:
        server: '{{url}}'
        namespace: demo2win-gitops
      syncPolicy:
        automated:
          prune: true
          selfHeal: true